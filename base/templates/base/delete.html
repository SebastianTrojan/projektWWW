{% extends 'main.html' %}

{% block content %}
<div class="form-container">
    <form method="POST" action="">
        {% csrf_token %}
        <p class="confirmation-message">Are you sure you want to delete "{{obj}}"?</p>

        <div class="button-container">
            <input type="submit" value="Confirm" class="confirm-button" />
            <a href="{{request.META.HTTP_REFERER}}" class="go-back-button">Go Back</a>
        </div>
    </form>
</div>

{% endblock content %}
